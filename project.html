<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome CDN for icons -->

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f4f7f9;
      color: #333;
      line-height: 1.5;
    }
    h1, h2 {
      color: #007acc;
    }

    #images-wrapper {
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    #images {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .image-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.12);
      overflow: hidden;
      min-width: 260px;
      max-width: 280px;
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
    }

    .image-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .image-title {
      padding: 0.5rem 1rem;
      font-weight: 600;
      background: #007acc;
      color: white;
      text-align: center;
    }

    #description {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 7px rgba(0,0,0,0.12);
      margin-bottom: 2rem;
      font-size: 1.05rem;
    }

    #links {
      margin-bottom: 2rem;
    }

    #links a {
      display: inline-block;
      margin-right: 1.5rem;
      padding: 0.6rem 1.2rem;
      background: #007acc;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #links a:hover,
    #links a:focus {
      background: #005f99;
      outline: none;
    }

    #back-link {
      display: inline-block;
      margin-bottom: 2rem;
      color: #007acc;
      text-decoration: none;
      font-weight: 600;
    }

    #back-link:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 2rem;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 0.7rem;
      right: 1rem;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
    }

    .modal a {
      color: #007acc;
      text-decoration: underline;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <a href="index.html" id="back-link" aria-label="Go back to portfolio">&larr; Back to Portfolio</a>
  <h1 id="project-title">Loading...</h1>

  <div id="images-wrapper">
    <div id="images"></div>
  </div>

  <div id="description"></div>
  <div id="links"></div>

  <!-- Modal -->
  <div id="privateModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Access Restricted</h2>
      <p>This project is private. Please email <a href="mailto:info@experthivetutors.com">info@experthivetutors.com</a> to request access.</p>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const projects = {
      "1": {
        title: "Expert Hive Tutors Website",
        images: [
          { src: "https://ik.imagekit.io/experthivetutors/475547188-b3e3900e-1dcb-4b7a-9107-cda8e82c6112.png?updatedAt=1754575285959", title: "React Frontend Screenshot" },
        ],
        description: `Expert Hive Tutors is a web-based EdTech platform designed to connect students with verified expert tutors for real-time academic support through question posting.
        Students can upload questions, receive accurate solutions, and buy or sell study materials.
        The platform emphasizes secure transactions, tutor accountability, and compliance with Nigerian education standards ‚Äî delivering a seamless and trustworthy academic assistance experience.`,
         links: [
          { href: "#", label: "GitHub Repo (Restricted)" },
          { href: "#", label: "Live Demo (Restricted)" }
        ],
        private: true
      },

  "2": {
  title: "Expert Hive Tutors Django REST API üêùüìö",
  images: [
    { src: "https://ik.imagekit.io/experthivetutors/Screenshot%202025-08-07%20081829.png?updatedAt=1754580024741", title: "API Homepage" },
    { src: "https://ik.imagekit.io/experthivetutors/registration.png?updatedAt=1754596061218", title: "Registration API" },
    { src: "https://ik.imagekit.io/experthivetutors/user_management.png?updatedAt=1754596062439", title: "User Management" },
    { src: "https://ik.imagekit.io/experthivetutors/generalAPI.png?updatedAt=1754596062425", title: "General APIs" },
    { src: "https://ik.imagekit.io/experthivetutors/enrollments.png?updatedAt=1754596062370", title: "Enrollments" }
  ],
  description: `
    <p>
      <strong>Expert Hive Tutors API</strong> is a robust backend implementation built using <strong>Django</strong> and <strong>Django REST Framework (DRF)</strong>. It powers core features of the platform, such as question management, tutor notifications, and secure API consumption.
    </p>
    <h4>üìå Key Features</h4>
    <ul>
      <li>Manage student-posted questions: create, retrieve, and update entries</li>
      <li>Send notifications to tutors via email and SMS</li>
      <li>Well-documented and versioned API with Swagger/OpenAPI</li>
    </ul>

    <ul>
      <li><strong>GET /questions/{pk}</strong>: Retrieve details of a specific question</li>
      <li><strong>POST /questions/{pk}</strong>: Edit question and notify tutors</li>
    </ul>

    <h4>üõ†Ô∏è Technologies Used</h4>
    <ul>
      <li><strong>Django</strong> ‚Äì High-level Python web framework</li>
      <li><strong>DRF</strong> ‚Äì Django REST Framework for API development</li>

    </ul>

    <h4>üìë Documentation</h4>
    <p>Full API docs available via Swagger/OpenAPI interface.</p>

    <h4>üí° Future Enhancements</h4>
    <ul>
      <li>WebSocket support for real-time updates</li>
      <li>Push notifications for tutors</li>
      <li>Analytics dashboard for monitoring trends</li>
      <li>3rd-party integrations to expand notifications</li>
    </ul>
  `,
  links: [
    { href: "https://github.com/Tobi-joshua/Expert-Hive-Tutors-API", label: "GitHub Repo" },
    { href: "https://www.experthivetutors.com/expert-hive-api-type1/", label: "Live Demo" }
  ],
  private: false
}
    };

    const project = projects[id];

    if (!project) {
      document.getElementById("project-title").textContent = "Project not found.";
      document.getElementById("description").innerHTML = "";
      document.getElementById("images").innerHTML = "";
      document.getElementById("links").innerHTML = "";
    } else {
      document.getElementById("project-title").textContent = project.title;

      // Images
      const imagesDiv = document.getElementById("images");
      imagesDiv.innerHTML = "";
      project.images.forEach(({src, title}) => {
        const card = document.createElement("div");
        card.className = "image-card";
        card.innerHTML = `
          <img src="${src}" alt="${title}" />
          <div class="image-title">${title}</div>
        `;
        imagesDiv.appendChild(card);
      });

      // Description
document.getElementById("description").innerHTML = project.description;


      // Links
      const linksDiv = document.getElementById("links");
      linksDiv.innerHTML = "";
      project.links.forEach(({href, label}) => {
        const a = document.createElement("a");
        a.href = href;
        a.textContent = label;

        if (project.private) {
          a.href = "#";
          a.addEventListener("click", (e) => {
            e.preventDefault();
            document.getElementById("privateModal").style.display = "block";
          });
        } else {
          a.target = "_blank";
          a.rel = "noopener";
        }

        linksDiv.appendChild(a);
      });
    }

    // Modal close
    document.getElementById("closeModal").addEventListener("click", () => {
      document.getElementById("privateModal").style.display = "none";
    });

    window.addEventListener("click", function(event) {
      const modal = document.getElementById("privateModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
